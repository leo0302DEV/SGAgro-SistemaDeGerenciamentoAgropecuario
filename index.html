<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>SGAgro - Sistema de gestão agropecuária</title>
    <script
      src="./assets/scriptsPagPrincipal/main.js"
      type="module"
      defer
    ></script>
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="cabecalho__title">SGAgro - Sistema de gestão agropecuária</h1>
    </header>

    <main class="main-content">
      <form class="page__form">
        <label class="form__label">
          Número do brinco:
          <input
            type="text"
            class="form__input"
            placeholder="EX: 078"
            required
          />
        </label>
        <label class="form__label">
          Idade em mêses:
          <input
            type="number"
            class="form__input"
            placeholder="EX: 24"
            required
          />
        </label>
        <label class="form__label">
          Peso em Kg:
          <input
            type="number"
            class="form__input"
            placeholder="EX: 458,5"
            required
          />
        </label>
        <label class="form__label">
          Data do cadastramento:
          <input type="date" class="form__input" required />
        </label>
        <label class="form__label">
          Sexo do animal:
          <div class="label__div">
            <label>
              <input
                type="radio"
                name="div-label__radio"
                value="Fêmea"
                checked
              />
              Fêmea
            </label>
            <label>
              <input type="radio" name="div-label__radio" value="Macho" />
              Macho
            </label>
          </div>
        </label>
        <label class="form__label">
          Raça do animal:
          <input
            type="text"
            class="form__input"
            placeholder="EX: Angus"
            required
          />
        </label>
        <button type="submit" class="form__button">Cadastrar</button>
      </form>

      <h2 class="page__secondTitle">Tabela de animais cadastrados</h2>

      <div class="filter">
        <div>
          <label for="filter__input" class="page__filter">Filtrar por:</label>
          <select class="filter__config">
            <option class="config__label" value="brinco">Brinco</option>
            <option class="config__label" value="peso">Peso</option>
            <option class="config__label" value="sexo">Sexo</option>
            <option class="config__label" value="data">Data cadastro</option>
            <option class="config__label" value="raca">Raça</option>
          </select>
        </div>
        <input type="text" id="filter__input" placeholder="Sua pesquisa aqui" />
      </div>

      <div class="main-content__ghost-div">
        <table class="page__table">
          <thead class="table__head">
            <th class="head__column">Brinco</th>
            <th class="head__column">Peso</th>
            <th class="head__column">Sexo</th>
            <th class="head__column">Data cadastro</th>
            <th class="head__column">Raça</th>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </div>
    </main>

    <footer class="footer">&copy; Leonardo Kramer Nadal</footer>
  </body>
</html>
