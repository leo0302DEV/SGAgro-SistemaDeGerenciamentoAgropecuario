<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGAgro - Modificação em grupo</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      type="module"
      src="./assets/scriptsPagTercearia/modifySome.js"
      defer
    ></script>
  </head>
  <body>
    <header class="cabecalho">
      <a class="cabecalho__link" href="./index.html"> < Voltar </a>
      <h1 class="cabecalho__title">SGAgro - Manipulação de grupos</h1>
    </header>

    <main class="body__main-table">
      <span
        >Brincos selecionados: <span class="main-table__numero-brincos"></span
      ></span>
      <section class="main-table__med-table">
        <select class="med-table__select-option">
          <option value="Brucelose">Brucelose</option>
          <option value="Botulismo">Botulismo</option>
          <option value="Vacina da raiva">Vacina da raiva</option>
          <option value="Febre Aftosa">Febre Aftosa</option>
          <option value="Carbunculo sintomático">Carbunculo sitomático</option>
          <option value="Paratifo em bezerros">Paratifo em bezerros</option>
          <option value="Remádio do lombo">Remádio do lombo</option>
          <option value="Vermífugo injetável">Vermífugo injetável</option>
          <option value="Paratifo em vacas prenhas">
            Paratifo em vacas prenhas
          </option>
          <option value="Carrapaticida injetável">
            Carrapaticida injetável
          </option>
          <option value="Carrapaticida de uso externo">
            Carrapaticida de uso externo
          </option>
        </select>
        <input type="date" class="med-table__date-aplic" />
        <button class="med-table__add-button">Adicionar</button>
        <table class="med-table__table">
          <thead class="table__cabe">
            <tr class="cabe__headers">
              <th class="headers__titulo" id="titulo--boder">Nome da vacina</th>
              <th class="headers__titulo">Data de aplicação</th>
            </tr>
          </thead>
          <tbody class="table__corpo"></tbody>
        </table>
      </section>
      <section class="main-table__textarea-sec">
        <h4 class="textarea-sec__titulo">Anotações sobre os animais:</h4>
        <textarea cols="35" rows="3"></textarea>
      </section>
      <button class="main-table__save-button">Salvar alterações</button>
    </main>

    <footer class="footer">&copy; Leonardo Kramer Nadal</footer>
  </body>
</html>
